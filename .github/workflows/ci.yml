name: Ledger Core CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgrespassword
          POSTGRES_DB: wallet_test_db
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci
      working-directory: ./ledger-core

    - name: Run Migrations
      run: npm run db:migrate
      working-directory: ./ledger-core
      env:
        DATABASE_URL: postgres://postgres:postgrespassword@localhost:5432/wallet_test_db

    - name: Lint
      run: npm run lint
      working-directory: ./ledger-core
      # Note: Ensure you have a 'lint' script in package.json

    - name: Build
      run: npm run build
      working-directory: ./ledger-core

    - name: Run Tests (Concurrency & Logic)
      run: npm test
      working-directory: ./ledger-core
      env:
        DATABASE_URL: postgres://postgres:postgrespassword@localhost:5432/wallet_test_db
